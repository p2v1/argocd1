---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app1
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: gitops
  source:
    path: applications/app1
    repoURL: https://github.com/p2v1/argocd1.git
    targetRevision: HEAD
    directory:
      exclude: 'application.yaml'
  syncPolicy:
    syncOptions:
      - CreateNamespace=true